TRAIN:
  ENABLE: True
  DATASET: kinetics400
  BATCH_SIZE: 8
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10
  AUTO_RESUME: True
  MIXED_PRECISION: True

TEST:
  ENABLE: True
  DATASET: kinetics400
  BATCH_SIZE: 8
  # CHECKPOINT_FILE_PATH: 'x3d_l.pyth' # 77.48% top1 30-view accuracy to download from the model zoo (optional).
  NUM_SPATIAL_CROPS: 1
  NUM_TEMPORAL_VIEWS: 10

DATA:
  # get the slow input from the fast one as they overlap
  FRAME_MAX: 32 
  FRAME_STEP: 2  
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  TEST_CROP_SIZE: 312 # use if TEST.NUM_SPATIAL_CROPS: 1
  #TEST_CROP_SIZE: 256 # use if TEST.NUM_SPATIAL_CROPS: 3
  #MEAN: [0.45, 0.45, 0.45]
  #STD: [0.225, 0.225, 0.225]

MODEL:
  NUM_CLASSES: 400
  ARCH: slowfast
  MODEL_NAME: SlowFastRes50 
  LOSS_FUNC: cross_entropy

SLOWFAST:
  DATALAYER: 0
  TAU: 16 ## framestep slow
  BETA: 0.125 ## 1/8
  ALPHA: 8 ## tau / alpha = framestep fast
  FUSION_CONV_CHANNEL_RATIO: 2
  FUSION_METHOD: 'T_conv'
  BN:
    MOMENTUM: 0.9
    EPS: 1e-5


SOLVER:
  BASE_LR: 0.05 # 1 machine
  #BASE_LR_SCALE_NUM_SHARDS: True
  MAX_EPOCH: 256
  LR_POLICY: cosine
  WARMUP_EPOCHS: 35.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: sgd


DEBUG: False
EXPERIMENTDIR: /raid/DATASETS/.zuble/vigia/.feat_extract/.2train/slowfast/.a/kinetics400
GPUID: 1
GPUSLIM: True
LOG_MODEL_INFO: False
LOG_CFG_INFO: False