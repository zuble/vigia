TRAIN:
  ENABLE: True
  DATASET: kinetics400
  BATCH_SIZE: 64
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10
  AUTO_RESUME: True
  MIXED_PRECISION: False

TEST:
  ENABLE: True
  DATASET: kinetics400
  BATCH_SIZE: 32
  # CHECKPOINT_FILE_PATH: 'x3d_l.pyth' # 77.48% top1 30-view accuracy to download from the model zoo (optional).
  # NUM_SPATIAL_CROPS: 1
  NUM_SPATIAL_CROPS: 3
  NUM_TEMPORAL_VIEWS: 10

DATA:
  #PATH_TO_DATA_DIR: 
  NUM_FRAMES: 16
  SAMPLING_RATE: 5
  TRAIN_JITTER_SCALES: [356, 446]
  TRAIN_CROP_SIZE: 312
  # TEST_CROP_SIZE: 312 # use if TEST.NUM_SPATIAL_CROPS: 1
  TEST_CROP_SIZE: 356 # use if TEST.NUM_SPATIAL_CROPS: 3
  MEAN: [0.433, 0.404, 0.377]
  STD: [0.151, 0.148, 0.157]

MODEL:
  NUM_CLASSES: 400
  ARCH: x3d
  MODEL_NAME: X3D 
  LOSS_FUNC: cross_entropy

X3D:
  WIDTH_FACTOR: 2.0
  DEPTH_FACTOR: 5.0
  BOTTLENECK_WIDTH_FACTOR: 2.25
  DIM_C5: 2048
  DIM_C1: 12
  L2_WEIGHT_DECAY: 0.00005
  DROPOUT_RATE: 0.5
  BN:
    MOMENTUM: 0.9 ## x3d-tf
    EPS: 1e-5     ## x3d-tf

SLOWFAST:
  TAU: 16 ## framestep slow
  BETA: 0.125 ##1/8
  ALPHA: 8 ## tau/alpha=2=framestep fast
  FUSION_CONV_CHANNEL_RATIO: 2
  FUSION_METHOD: 'T_conv'
  BN:
    MOMENTUM: 0.9
    EPS: 1e-5


SOLVER:
  BASE_LR: 0.05 # 1 machine
  #BASE_LR_SCALE_NUM_SHARDS: True
  MAX_EPOCH: 256
  LR_POLICY: cosine
  WARMUP_EPOCHS: 35.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: sgd

DEBUG: False
EXPERIMENTDIR: /raid/DATASETS/.zuble/vigia/.feat_extract/.2train/slowfast/.a/kinetics400
GPUID: 1
